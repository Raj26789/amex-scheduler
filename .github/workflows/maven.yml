name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build and run scheduler
      run: |
        mvn clean install
        java -cp target/amex-schedule-0.1.jar com.amex.scheduler.AmexScheduler & sleep 65 && kill $!

    - name: Archive Sample Output
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sample-output
        path: sample-output.txt
